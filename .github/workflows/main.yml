name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run linter
        run: npm run lint
      
      - name: Build project
        run: npm run build

  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hoarding_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/hoarding_test?schema=public
        run: npx prisma migrate deploy
      
      - name: Seed test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/hoarding_test?schema=public
          NODE_ENV: test
        run: npm run seed
      
      - name: Run unit tests
        env:
          NODE_ENV: test
        run: npm run test:unit
      
      - name: Run integration tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/hoarding_test?schema=public
          REDIS_URL: redis://localhost:6380
          JWT_SECRET: test-access-secret-key-change-in-production
          JWT_ACCESS_EXPIRATION: 15m
          JWT_REFRESH_EXPIRATION_DAYS: 7
        run: npm run test:integration
